name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Webhooks.Api.http/aspnet-webhooks.sln

      - name: Build
        run: dotnet build Webhooks.Api.http/aspnet-webhooks.sln --no-restore --configuration Release
